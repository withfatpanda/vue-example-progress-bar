<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/app.css">

  <body>

    <div class="container mt-5" id="app">
      
      <div class="row">
        
        <div class="col-md-6 push-md-3">
          
          <div class="form-group">
            <div class="progress">
              <div class="progress-bar" role="progressbar" :style="'width: ' + progress + '%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-lg" @click.prevent="advance">
              <i class="fa fa-plus"></i>
            </button>
            <button class="btn btn-primary btn-lg" @click.prevent="retreat">
              <i class="fa fa-minus"></i>
            </button>
          </div>

          <div class="form-group">
            <label for="progress-input">Progress Input</label>
            <input id="progress-input" type="number" class="form-control" v-model="progress">
            <small class="form-text text-muted smaller">
              Use this input to set progress to an explict value. 
              Because it does not use our view's methods, it can be set to 
              any value, though you will be required you use use a number.
            </small>
          </div>
